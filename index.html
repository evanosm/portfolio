<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVAN OSMONT</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/style-responsive.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dc7c53c83.js" crossorigin="anonymous"></script>



</head>
<body>
    <a href="#card"><button class="to-top">
        <i class="fa-solid fa-house"></i>
    </button></a>


    <div class="main" id="card">
        <div class="main-card">
            <img src="https://picsum.photos/1000" alt="background" class="background">
            <div class="card-content">
                <h1 class="card-title-name">OSMONT <span class="light">EVAN</span></h1>
                <h1 class="card-title-space">-</h1>
                <h1 class="card-number"><span class="light">n° </span>10012003</h1>

                <img src="./media/photo.jpg" alt="" class="photo">

                <p class="download">CV : <a href="./media/cv_evanosmont.pdf" download><i class="fa-solid fa-download"></i></a></p>
                <p class="github">Github : <a href="https://github.com/evanosm" target="_blank"><i class="fa-brands fa-github"></i></a></p>
                <p class="linkedin">Linkedin : <a href="https://www.linkedin.com/in/evanosmont/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></p>
            </div>
        </div>

        <div class="go-to-about">
            <h1>Découvrez moi !</h1>
            <a id="gotoAbout" href="#about" onclick="
                textChange();
                circleAppear();
                launchAppearAnimation('.about-container-behind', 'fadeIn', '1', '1');
                launchAppearAnimation('#aboutTitle', 'skewAppear', '1', '.5');
                launchAppearAnimation('#aboutChangeText', 'fadeIn', '1', '1.2');
                launchAppearAnimation('.go-to-skills h1', 'fromBottomSlide', '1.5', '1');
                launchAppearAnimation('.go-to-skills a', 'fromBottomSlide', '1.5', '1.2');
                this.onclick=null;">
            <i class="fa-solid fa-chevron-down"></i>
        </a>
        </div>
    </div>

    <div class="about-me" id="about">
        <h1 class="about-title" id="aboutTitle">Je suis : <span class="about-title-span" id="aboutChangeText">...</span></h1>
        <div class="about-container-behind"></div>
        <div class="about-container" id="aboutCircle">
            <div class="circle"><i class="fa-solid fa-code"></i>
                <p class="circle-title">développement</p>
            </div>
            <div class="circle"><i class="fa-solid fa-icons"></i>
                <p class="circle-title">autre..</p>
            </div>
            <div class="circle"><i class="fa-brands fa-css3-alt"></i>
                <p class="circle-title">frontend</p>
            </div>
            <div class="circle"><i class="fa-solid fa-gamepad"></i>
                <p class="circle-title">jeux</p>
            </div>
            
            <div class="circle"><i class="fa-solid fa-photo-film"></i>
                <p class="circle-title">photos & vidéos</p>
            </div>
            <div class="circle"><i class="fa-solid fa-hashtag"></i>
                <p class="circle-title">Réseaux sociaux</p>
            </div>
            <div class="circle"><i class="fa-solid fa-music"></i>
                <p class="circle-title">musique</p>
            </div>
            <div class="circle"><i class="fa-solid fa-gamepad"></i>
                <p class="circle-title">jeux</p>
            </div>
        </div>

        <div class="go-to-skills" onclick="
            launchAppearAnimation('.skill .go-to-projects h1', 'fromBottomSlide', '1.5', '1');
            launchAppearAnimation('.skill .go-to-projects a', 'fromBottomSlide', '1.5', '1.2');
            launchAppearAnimation('.skill .go-to-about h1', 'fromBottomSlide', '1.5', '1');
            launchAppearAnimation('.skill .go-to-about a', 'fromBottomSlide', '1.5', '1.2');
            launchAppearAnimation('.skills-card', 'skewScale', '2', '1');
            launchAppearAnimation('#blurDisc1', 'fadeIn', '2', '.5');
            launchAppearAnimation('#blurDisc2', 'fadeIn', '1', '1');
            this.onclick=null;">

            <h1>Mes compétences</h1>
            <a href="#skills">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </div>
    </div>

    <div class="skill" id="skills">

        <div class="go-to-about">
            <h1>Retour</h1>
            <a href="#about">
                <i class="fa-solid fa-chevron-up"></i>
            </a>
        </div>

        <div class="blurred" id="blurDisc1"></div>
        <div class="blurred" id="blurDisc2"></div>

        <div class="skills-card">
            <div class="select-wrapper">
                <h1 class="select-title">choisissez une compétence :</h1>
                <select name="skill-select" id="skillSelect">
                    <option value="" selected disabled hidden></option>
                    <option value="eng">Anglais</option>
                    <option value="front">Frontend (HTML / CSS / JS)</option>
                    <option value="back">Node.js (Express)</option>
                    <option value="ps">Photoshop</option>
                    <option value="ae">After Effect (Motion Design)</option>
                    <option value="pp">Premiere Pro / VEGAS Pro</option>
                </select>
            </div>
            <div class="graph-wrapper">
                <h1 class="progress-title">Progrès : </h1>
                <div class="progress-wrapper">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
        </div>


        <div class="go-to-projects">
            <h1>Mon travail</h1>
            <a href="#projects">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </div>
        
    </div>

    <div class="projects" id="projects">
        <div class="go-to-skills">
            <h1>Retour</h1>
            <a href="#skills">
                <i class="fa-solid fa-chevron-up"></i>
            </a>
        </div>



        <div class="go-to-contact">
            <h1>Mon travail</h1>
            <a href="#contact">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
</body>
</html>
